{% extends 'ecosite/layout.html' %}

{% block head %}
<title>P&aacute;gina inicial</title>


{% endblock %}

{% block body %}

<div class="d-flex justify-content-around" id="top">
    <div class="padrao d-flex align-items-center justify-content-center" id="item1">item 1</div>
    <div class="padrao d-flex align-items-center justify-content-center" id="logo">logo</div>
    <div class="d-flex justify-content-between" id="wish-log-cart">
        <div class="padrao" id="wishlist">
            wish list
        </div>
        <div class="padrao" id="login">
            login
        </div>
        <div class="padrao" id="cart">
            cart
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div id="busca">
        <input id="busca-principal" type="text" placeholder="Buscar" class="form-control input-lg"/>
        <div class="row" style="margin-left:3%; margin-right:3%;">
            <div class="col padrao">texto</div>
            <div class="col padrao">texto maior</div>
            <div class="col padrao">texto</div>
            <div class="col padrao">texto maior</div>
            <div class="col padrao">texto maiorr</div>
            <div class="col padrao">texto</div>
        </div>
    </div>
</div>
<div id="produtos" class="d-flex flex-wrap">
    {% for produto in produtos %}
        <div class="produto borda">
            <img src="{{ produto.2 }}" class="imagem-prod"/>
            <div class="texto-prod">
                <div class="nome-prod">{{ produto.0 }}</div>
                <div class="descricao-prod">{{produto.3}}</div>
                <div class="preco-prod">R&#x24; {{ produto.1 }}</div>
            </div>
        </div>
    {% endfor %}
</div>





{% endblock %}
