{% extends "ecosite/layout.html" %}
{% load static %}

{% block head %}
<title>Criar Usuario</title>
{% endblock %}

{% block body %}
<h1>Criar Usuario:</h1>

<form action="" method="post" style="margin-left: 2%;">
    {% csrf_token %}
    {% for item in form %}
    <div class="form-label">
        {{ item.label_tag }}
    </div>
    <div class="form-entry">
        {{ item }}
    </div>
    {%endfor%}

    <button class="submit-button" type="submit">Criar Usuario</button>
</form>
{% endblock %}
