{% extends "ecosite/layout.html" %}
{% load static %}

{% block head %}
<title>Adicionar Imagens</title>
{% endblock %}

{% block body %}
<h1 style="margin-left: 2%;">Adicionar Imagens</h1>

<form action="" method="post" style="margin-left: 2%;" enctype="multipart/form-data">
    {% csrf_token %}
    {% for entry in form %}
        <div class="form-label">
            {{ entry.label_tag }}
        </div>
        <div class="form-entry">
            {{ entry }}
        </div>
    {% endfor %}
    <button class="submit-button" type="submit">Adicionar</button>
    
</form>
{% endblock %}
